<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="question-mark.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sayı Tahmin Oyunu</title>
</head>
<body>
    <header>
        <h1>Sayıyı tahmin et!</h1>
        <p class="between">1-20 arasında bir sayı tahmin ediniz.</p>
        <button class="btn again">Tekrar dene!</button>
        <div class="number" id="numberId">?</div>
    </header>

    <main>
        <section class="left">
            <input class="guess" type="number">
            <button class="btn check">Kontrol et!</button>
        </section>

        <section class="center">
            <p class="message">Başlayalım !</p>
            <p class="score">Skor: <span class="score-value">0</span></p>
            <p class="highscore">En İyi Skor: <span class="highscore-value">0</span></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
